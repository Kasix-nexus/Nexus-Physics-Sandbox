<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="font-roboto">
  <!-- Контейнер для панелей управления и кнопок toggle -->
  <div class="panels-container">
    <!-- Левая панель управления с кнопкой Menu -->
    <div class="control-panel left-panel font-roboto">
      <button class="button" id="menu-button">Menu</button>
      <button class="button" id="toggle-panel">
        <span class="material-symbols-outlined">visibility</span>
      </button>
    </div>

    <!-- Правая панель управления с остальными кнопками -->
    <div class="control-panel right-panel hidden-panel" id="control-panel">
      <!-- Draw функции -->
      <button class="button" id="draw-rectangle" title="Draw Rectangle">
        <span class="material-symbols-outlined">rectangle</span>
      </button>
      <button class="button" id="draw-circle" title="Draw Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      <button class="button" id="draw-pencil" title="Draw Shape">
        <span class="material-symbols-outlined">edit</span>
      </button>
      
      <div class="control-panel-divider"></div>
      
      <!-- Add функции -->
      <button class="button" id="add-square" title="Add Square">
        <span class="material-symbols-outlined">square</span>
      </button>
      <button class="button" id="add-circle" title="Add Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      <button class="button" id="add-triangle" title="Add Triangle">
        <span class="material-symbols-outlined">change_history</span>
      </button>
      <button class="button" id="add-polygon" title="Add Polygon">
        <span class="material-symbols-outlined">hexagon</span>
      </button>

      <div class="control-panel-divider"></div>
      
      <!-- Управление симуляцией -->
      <button class="button" id="toggle-simulation" title="Pause">
        <span class="material-symbols-outlined" id="toggle-icon">pause</span>
      </button>
    </div>
  </div>

  <!-- Основной canvas для Matter.js -->
  <canvas id="canvas"></canvas>
  
  <!-- Overlay canvas для рисования -->
  <canvas id="overlay-canvas"></canvas>
  
  <!-- Подключаем Matter.js как модуль -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Встроенный Скрипт для Эффекта Движения Кнопок -->
  <script>
    // Функция для добавления эффекта движения кнопок при наведении
    function addButtonHoverEffect() {
      const buttons = document.querySelectorAll('.control-panel .button, .left-panel .button');

      buttons.forEach(button => {
        button.addEventListener('mousemove', (e) => {
          const rect = button.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const deltaX = mouseX - centerX;
          const deltaY = mouseY - centerY;

          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
          const moveAmount = 10;

          const translateX = (deltaX / maxDistance) * moveAmount;
          const translateY = (deltaY / maxDistance) * moveAmount;

          button.style.transform = `translate(${translateX}px, ${translateY}px) scale(1.1)`;
        });

        button.addEventListener('mouseleave', () => {
          button.style.transform = `translate(0px, 0px) scale(1)`;
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      addButtonHoverEffect();

  </script>
</body>
