<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Physics Sandbox</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="font-roboto">
  <!-- Контейнер для панели управления и кнопки menu -->
  <div class="control-container">
    <!-- Панель управления -->
    <div class="control-panel hidden" id="control-panel">
      <!-- Draw функции -->
      <button class="button" id="draw-rectangle" title="Draw Rectangle">
        <span class="material-symbols-outlined">rectangle</span>
      </button>
      <button class="button" id="draw-circle" title="Draw Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      
      <div class="control-panel-divider"></div>
      
      <!-- Add функции -->
      <button class="button" id="add-square" title="Add Square">
        <span class="material-symbols-outlined">square</span>
      </button>
      <button class="button" id="add-circle" title="Add Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      <button class="button" id="add-triangle" title="Add Triangle">
        <span class="material-symbols-outlined">change_history</span>
      </button>

      <div class="control-panel-divider"></div>
      
      <!-- Управление симуляцией -->
      <button class="button" id="toggle-simulation" title="Pause">
        <span class="material-symbols-outlined" id="toggle-icon">pause</span>
      </button>
    </div>
    
    <!-- Кнопка Toggle Panel -->
    <div class="toggle-button-wrapper">
      <button id="toggle-panel" class="toggle-button">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>

  <!-- Основной canvas для Matter.js -->
  <canvas id="canvas"></canvas>
  
  <!-- Overlay canvas для рисования -->
  <canvas id="overlay-canvas"></canvas>
  
  <!-- Подключаем Matter.js как модуль -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
