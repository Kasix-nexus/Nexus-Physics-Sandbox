<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Physics Sandbox</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="font-roboto">
  <!-- Контейнер для панели управления и кнопки menu -->
  <div class="control-container">
    <!-- Панель управления -->
    <div class="control-panel hidden" id="control-panel">
      <!-- Draw функции -->
      <button class="button" id="draw-rectangle" title="Draw Rectangle">
        <span class="material-symbols-outlined">rectangle</span>
      </button>
      <button class="button" id="draw-circle" title="Draw Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      <button class="button" id="draw-pencil" title="Draw Shape">
        <span class="material-symbols-outlined">edit</span>
      </button>
      
      <div class="control-panel-divider"></div>
      
      <!-- Add функции -->
      <button class="button" id="add-square" title="Add Square">
        <span class="material-symbols-outlined">square</span>
      </button>
      <button class="button" id="add-circle" title="Add Circle">
        <span class="material-symbols-outlined">circle</span>
      </button>
      <button class="button" id="add-triangle" title="Add Triangle">
        <span class="material-symbols-outlined">change_history</span>
      </button>

      <div class="control-panel-divider"></div>
      
      <!-- Управление симуляцией -->
      <button class="button" id="toggle-simulation" title="Pause">
        <span class="material-symbols-outlined" id="toggle-icon">pause</span>
      </button>
    </div>
    
    <!-- Кнопка Toggle Panel -->
    <div class="toggle-button-wrapper">
      <button id="toggle-panel" class="toggle-button">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>

  <!-- Основной canvas для Matter.js -->
  <canvas id="canvas"></canvas>
  
  <!-- Overlay canvas для рисования -->
  <canvas id="overlay-canvas"></canvas>
  
  <!-- Подключаем Matter.js как модуль -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Встроенный Скрипт для Эффекта Движения Кнопок -->
  <script>
    // Функция для добавления эффекта движения кнопок при наведении
    function addButtonHoverEffect() {
      const buttons = document.querySelectorAll('.control-panel .button');

      buttons.forEach(button => {
        // Обработчик движения курсора над кнопкой
        button.addEventListener('mousemove', (e) => {
          const rect = button.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const deltaX = mouseX - centerX;
          const deltaY = mouseY - centerY;

          // Нормализация расстояния
          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
          const moveAmount = 10; // Максимальное смещение в пикселях

          // Расчёт смещения
          const translateX = (deltaX / maxDistance) * moveAmount;
          const translateY = (deltaY / maxDistance) * moveAmount;

          button.style.transform = `translate(${translateX}px, ${translateY}px) scale(1.1)`;
        });

        // Обработчик ухода курсора с кнопки
        button.addEventListener('mouseleave', () => {
          button.style.transform = `translate(0px, 0px) scale(1)`; // Сохраняем масштаб при наведении
        });

        // Обработчик ухода курсора полностью с кнопки (удаление всех трансформаций)
        button.addEventListener('mouseout', () => {
          button.style.transform = `translate(0px, 0px) scale(1)`;
        });
      });
    }

    // Вызовите функцию после загрузки контента
    window.addEventListener('DOMContentLoaded', () => {
      addButtonHoverEffect();

    });
  </script>
</body>
</html>
